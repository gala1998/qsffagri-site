<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breeding (Parent Stock) · Core Equipment | QSFF Agri</title>
    <meta name="description"
        content="QSFF Agri breeding equipment: site feed transfer, chain & pan feeding lines, rooster lines, egg collection systems, watering, plastic slatted floors." />
    <style>
        :root {
            --brand: #2fbf4a;
            --brand-dark: #0f7a2b;
            --bg: #fff;
            --text: #000;
            --muted: #555;
            --card: #fff;
            --line: #ddd;
            --max: 1200px
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial
        }

        a {
            color: inherit;
            text-decoration: none
        }

        img {
            max-width: 100%;
            display: block;
            border-radius: 8px
        }

        .container {
            max-width: var(--max);
            margin: 0 auto;
            padding: 0 20px
        }

        /* --- header/footer identical to feed.html --- */
        .topbar {
            background: #fff;
            border-bottom: 1px solid var(--line);
            position: sticky;
            top: 0;
            z-index: 50
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            padding: 10px 0
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .menu {
            display: flex;
            gap: 30px;
            align-items: center
        }

        .menu a {
            color: #000;
            font-weight: 600
        }

        .cta-btn {
            background: var(--brand);
            color: #000;
            padding: 10px 16px;
            border-radius: 999px;
            font-weight: 700
        }

        .cta-btn:hover {
            filter: brightness(1.06)
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: #000
        }

        @media (max-width:900px) {
            .menu {
                display: none
            }

            .hamburger {
                display: flex
            }
        }

        /* --- hero (keep breeding content) --- */
        .hero {
            border-bottom: 1px solid var(--line);
            background: url("images/breeding/hero.jpg") center/cover no-repeat;
            width: 100%;
            aspect-ratio: 16/7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero .inner {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, .86);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .06);
            max-width: 900px;
        }

        .eyebrow {
            display: inline-block;
            color: var(--brand-dark);
            background: rgba(47, 191, 74, .12);
            border: 1px solid rgba(47, 191, 74, .35);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            letter-spacing: .6px;
            text-transform: uppercase;
        }

        .hero h1 {
            margin: 18px auto 12px;
            font-size: 40px;
            line-height: 1.2
        }

        .hero p {
            margin: 0 auto 18px;
            max-width: 820px;
            color: var(--muted);
            font-size: 16px
        }

        /* filters/search (match feed styling) */
        .filters {
            padding: 16px 0;
            border-bottom: 1px solid var(--line)
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: var(--max);
            padding: 0 20px
        }

        .chip {
            border: 1px solid var(--line);
            padding: .45rem .9rem;
            border-radius: 999px;
            background: #fff;
            cursor: pointer
        }

        .chip.active {
            background: linear-gradient(180deg, rgba(47, 191, 74, .12), transparent);
            border-color: rgba(47, 191, 74, .45)
        }

        .search {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: .5rem;
            border: 1px solid var(--line);
            padding: .45rem .7rem;
            border-radius: 12px;
            background: #fff
        }

        .search input {
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            min-width: 220px
        }

        /* grid/cards (keep breeding layout look & feel) */
        .wrap {
            max-width: var(--max);
            margin: 0 auto;
            padding: 22px 20px 80px
        }

        .grid {
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(3, 1fr)
        }

        @media (max-width:1000px) {
            .grid {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media (max-width:640px) {
            .grid {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .06)
        }

        .thumb {
            position: relative;
            padding-top: 62%
        }

        .thumb img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0
        }

        .badge {
            position: absolute;
            left: 12px;
            top: 12px;
            background: rgba(47, 191, 74, .9);
            color: #fff;
            border-radius: 10px;
            font-size: .75rem;
            padding: .2rem .5rem
        }

        .body {
            padding: 12px 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .title {
            font-weight: 800
        }

        .desc {
            color: var(--muted);
            font-size: .95rem;
            min-height: 2.2em
        }

        .meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        /* modal (keep breeding) */
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 18px;
            z-index: 60
        }

        .backdrop.open {
            display: flex
        }

        .modal {
            max-width: 980px;
            width: 100%;
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, .25)
        }

        .modal header {
            position: relative
        }

        .modal header img {
            width: 100%;
            height: 360px;
            object-fit: cover
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 999px;
            background: rgba(0, 0, 0, .45);
            color: #fff;
            font-size: 18px;
            cursor: pointer
        }

        .modal .body {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 16px;
            padding: 16px
        }

        @media (max-width:900px) {
            .modal .body {
                grid-template-columns: 1fr
            }
        }

        .specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px
        }

        .spec {
            background: #fafafa;
            border: 1px solid var(--line);
            padding: 8px 10px;
            border-radius: 10px
        }

        /* footer identical to feed.html */
        footer {
            background: #000;
            color: #fff;
            padding: 50px 10%
        }

        footer .cols {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap
        }

        footer .col {
            flex: 1;
            min-width: 220px;
            margin: 20px
        }

        footer h2 {
            margin-bottom: 15px;
            border-bottom: 2px solid var(--brand);
            display: inline-block
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            line-height: 2
        }

        footer .social {
            text-align: center;
            margin-top: 30px;
            border-top: 1px solid #222;
            padding-top: 20px
        }

        footer .social a {
            margin: 0 10px;
            color: #fff
        }
    </style>
</head>

<body>
    <!-- Shared header (same as feed.html) -->
    <div data-include="/partials/header.html"></div>

    <!-- Hero -->
    <header class="hero">
        <div class="inner container">
            <span class="eyebrow">Breeding · Equipment Library</span>
            <h1>Complete systems for parent stock — feeding, egg collection, watering &amp; flooring</h1>
            <p>Filter by process or search by keywords. Click a card for a large image and highlights; add items to your
                RFQ list.</p>
        </div>
    </header>

    <!-- Filters -->
    <section class="filters">
        <div class="toolbar">
            <button class="chip active" data-cat="All">All</button>
            <button class="chip" data-cat="Feeding Systems">Feeding Systems</button>
            <button class="chip" data-cat="Rooster Feeding">Rooster Feeding</button>
            <button class="chip" data-cat="Egg Collection">Egg Collection</button>
            <button class="chip" data-cat="Watering">Watering</button>
            <button class="chip" data-cat="Flooring & Environment">Flooring &amp; Environment</button>
            <button class="chip" data-cat="Site Conveying">Site Conveying</button>
            <div class="search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 110-15 7.5 7.5 0 010 15z" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" />
                </svg>
                <input id="q" placeholder="Search equipment / process / keyword…" />
            </div>
        </div>
    </section>

    <!-- Grid -->
    <main class="wrap">
        <div id="grid" class="grid"></div>
    </main>

    <!-- Shared footer (same as feed.html) -->
    <div data-include="/partials/footer.html"></div>

    <!-- Modal -->
    <div id="backdrop" class="backdrop" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true">
            <header>
                <img id="mImg" alt="" />
                <button class="close" onclick="closeModal()">✕</button>
            </header>
            <div class="body">
                <div>
                    <div class="badge" id="mCat"></div>
                    <h2 id="mTitle" style="margin:.5rem 0 0"></h2>
                    <p id="mDesc" class="sub" style="margin:.5rem 0 1rem"></p>
                    <div style="display:flex;gap:10px;flex-wrap:wrap">
                        <a id="quoteBtn" class="cta-btn">Add to RFQ</a>
                        <a id="downloadBtn" class="cta-btn" target="_blank">Open Original</a>
                    </div>
                </div>
                <div>
                    <h3 style="margin:.2rem 0 .6rem">Highlights</h3>
                    <div id="mSpecs" class="specs"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Items (unchanged)
        const ITEMS = [
            { title: 'Site Feed Lines & Precision Transfer System', file: '厂区料线及精准传料系统.png', cat: 'Site Conveying', desc: 'Centralized conveying from silos to houses with precise dosing.' },
            { title: 'Chain Feeding System', file: '链式喂料系统.png', cat: 'Feeding Systems', desc: 'Classic chain line for breeders; uniform distribution and gentle feed handling.' },
            { title: 'Breeder Pan Feeding System', file: '种鸡盘式喂料系统.png', cat: 'Feeding Systems', desc: 'Dedicated breeder pan for accurate feed allocation and low residue.' },
            { title: 'Rooster Trough Feeding Line', file: '公鸡槽式料线.png', cat: 'Rooster Feeding', desc: 'Trough line designed for male birds; robust and easy to clean.' },
            { title: 'Rooster Pan Feeding Line', file: '公鸡盘式料线.png', cat: 'Rooster Feeding', desc: 'Pan feeding for roosters with adjustable grills and accurate rationing.' },
            { title: 'Automatic Egg Collection (Large Poultry)', file: '大蛋禽自动集蛋系统.png', cat: 'Egg Collection', desc: 'Modular belt & lift system for high-throughput egg collection.' },
            { title: 'Automatic Egg Collection (Small Poultry)', file: '小蛋禽人工自动集蛋系统.png', cat: 'Egg Collection', desc: 'Optimized for small-size eggs and gentle handling.' },
            { title: 'Manual Nest Box', file: '人工集蛋箱.png', cat: 'Egg Collection', desc: 'Ergonomic nest design for breeder houses; easy inspection and cleaning.' },
            { title: 'Nipple Drinking System', file: '饮水系统.png', cat: 'Watering', desc: 'Reliable nipple lines with pressure regulation and anti-drip cups.' },
            { title: 'Plastic Slatted Floor System', file: '塑料地板系统.png', cat: 'Flooring & Environment', desc: 'Durable plastic slats for hygiene, drainage and bird comfort.' }
        ];

        // Render
        const grid = document.getElementById('grid');
        function render(list) {
            grid.innerHTML = '';
            list.forEach((p, i) => {
                const el = document.createElement('article');
                el.className = 'card';
                el.innerHTML = `
          <div class="thumb"><img loading="lazy" src="images/breeding/${p.file}" alt="${p.title}"><span class="badge">${p.cat}</span></div>
          <div class="body">
            <div class="title">${p.title}</div>
            <div class="desc">${p.desc || ''}</div>
            <div class="meta">
              <span class="pill">${p.cat}</span>
              <a class="cta-btn" href="#" data-idx="${i}">Details</a>
            </div>
          </div>`;
                el.querySelector('a').addEventListener('click', e => { e.preventDefault(); openModal(p) });
                grid.appendChild(el);
            });
        }
        render(ITEMS);

        // Filter/search behavior
        const chips = [...document.querySelectorAll('.chip')];
        function apply() {
            const active = document.querySelector('.chip.active').dataset.cat;
            const kw = document.getElementById('q').value.trim().toLowerCase();
            let list = ITEMS.filter(x => active === 'All' || x.cat === active);
            if (kw) { list = list.filter(x => `${x.title} ${x.file} ${x.cat} ${x.desc || ''}`.toLowerCase().includes(kw)); }
            render(list);
        }
        chips.forEach(c => c.addEventListener('click', () => { chips.forEach(x => x.classList.remove('active')); c.classList.add('active'); apply(); }));
        document.getElementById('q').addEventListener('input', apply);

        // Modal logic
        const backdrop = document.getElementById('backdrop');
        const mImg = document.getElementById('mImg');
        const mCat = document.getElementById('mCat');
        const mTitle = document.getElementById('mTitle');
        const mDesc = document.getElementById('mDesc');
        const mSpecs = document.getElementById('mSpecs');
        const quoteBtn = document.getElementById('quoteBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        function openModal(p) {
            mImg.src = 'images/breeding/' + p.file; mImg.alt = p.title;
            mCat.textContent = p.cat; mTitle.textContent = p.title; mDesc.textContent = p.desc || '';
            mSpecs.innerHTML = '';
            ['Food-grade materials', 'Easy cleaning & maintenance', 'Seamless integration with house layout'].forEach(s => {
                const div = document.createElement('div'); div.className = 'spec'; div.textContent = s; mSpecs.appendChild(div);
            });
            quoteBtn.onclick = () => alert(`Added [${p.title}] to RFQ. Please contact us via the footer.`);
            downloadBtn.href = 'images/breeding/' + p.file;
            backdrop.classList.add('open'); backdrop.setAttribute('aria-hidden', 'false');
        }
        function closeModal() { backdrop.classList.remove('open'); backdrop.setAttribute('aria-hidden', 'true'); }
        window.closeModal = closeModal;

        // include shared header/footer (same as feed.html)
        document.addEventListener('DOMContentLoaded', async () => {
            const slots = document.querySelectorAll('[data-include]');
            for (const el of slots) {
                const file = el.getAttribute('data-include');
                const res = await fetch(file);
                el.innerHTML = await res.text();
            }
        });
    </script>
</body>

</html>
