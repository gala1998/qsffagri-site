<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slaughtering · Core Equipment | QSFF Agri</title>
    <meta name="description"
        content="QSFF Agri slaughtering equipment: reception, scalding & dehairing, evisceration, paw processing, cleaning & inspection, chilling, cutting & deboning, conveying & logistics." />
    <style>
        :root {
            /* use same brand palette as feed page */
            --brand: #2fbf4a;
            --brand-dark: #0f7a2b;
            --bg: #fff;
            --text: #000;
            --muted: #555;
            --card: #fff;
            --line: #ddd;
            --max: 1200px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial
        }

        a {
            color: inherit;
            text-decoration: none
        }

        img {
            max-width: 100%;
            display: block
        }

        .container {
            max-width: var(--max);
            margin: 0 auto;
            padding: 0 20px
        }

        /* --- header/footer identical to feed section (styles expect partials with matching classes) --- */
        .topbar {
            background: #fff;
            border-bottom: 1px solid var(--line);
            position: sticky;
            top: 0;
            z-index: 50
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            padding: 10px 0
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .menu {
            display: flex;
            gap: 30px;
            align-items: center
        }

        .menu a {
            color: #000;
            font-weight: 600
        }

        .cta-btn {
            background: var(--brand);
            color: #000;
            padding: 10px 16px;
            border-radius: 999px;
            font-weight: 700
        }

        .cta-btn:hover {
            filter: brightness(1.06)
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: #000
        }

        @media (max-width:900px) {
            .menu {
                display: none
            }

            .hamburger {
                display: flex
            }
        }

        /* --- hero (kept from slaughtering, tuned to feed aesthetics) --- */
        .hero {
            border-bottom: 1px solid var(--line);
            background: #fff
        }

        .hero-inner {
            max-width: var(--max);
            margin: 0 auto;
            padding: 32px 20px 18px
        }

        .breadcrumbs {
            color: var(--muted);
            font-size: .9rem
        }

        .hero h1 {
            margin: .35rem 0 0;
            font-size: 40px;
            line-height: 1.2
        }

        .sub {
            color: var(--muted);
            max-width: 900px;
            margin: .2rem 0 0
        }

        /* --- filter/search (match feed controls) --- */
        section {
            padding: 22px 0
        }

        .toolbar,
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin: 10px auto 0;
            padding: 0 20px 10px;
            max-width: var(--max)
        }

        .chip {
            border: 1px solid var(--line);
            padding: .45rem .9rem;
            border-radius: 999px;
            background: #fff;
            cursor: pointer
        }

        .chip.active {
            background: linear-gradient(180deg, rgba(47, 191, 74, .12), transparent);
            border-color: rgba(47, 191, 74, .45)
        }

        .search {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: .5rem;
            border: 1px solid var(--line);
            padding: .45rem .7rem;
            border-radius: 12px;
            background: #fff
        }

        .search input {
            border: none;
            outline: none;
            background: transparent;
            color: var(--text);
            min-width: 220px
        }

        /* --- grid/cards --- */
        .wrap {
            max-width: var(--max);
            margin: 0 auto;
            padding: 12px 20px 80px
        }

        .grid {
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(3, 1fr)
        }

        @media (max-width:1000px) {
            .grid {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media (max-width:640px) {
            .grid {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
            transition: transform .15s, box-shadow .15s, border-color .15s
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 28px rgba(0, 0, 0, .12);
            border-color: rgba(47, 191, 74, .45)
        }

        .thumb {
            position: relative;
            padding-top: 62%
        }

        .thumb img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .badge {
            position: absolute;
            left: 12px;
            top: 12px;
            background: rgba(47, 191, 74, .12);
            border: 1px solid rgba(47, 191, 74, .35);
            color: #000;
            border-radius: 8px;
            font-size: 12px;
            padding: 4px 8px
        }

        .body {
            padding: 12px 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .title {
            font-weight: 800
        }

        .desc {
            color: var(--muted);
            font-size: .95rem;
            min-height: 2.2em
        }

        .meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .pill {
            font-size: .75rem;
            color: var(--muted);
            border: 1px solid var(--line);
            padding: .22rem .5rem;
            border-radius: 6px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: .5rem .8rem;
            border-radius: 10px;
            background: var(--brand);
            color: #000;
            font-weight: 700
        }

        /* --- modal (kept, matches feed shadows/radius) --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 18px;
            z-index: 60
        }

        .modal.open {
            display: flex
        }

        .sheet {
            max-width: 980px;
            width: 100%;
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 24px 48px rgba(0, 0, 0, .18)
        }

        .sheet-head {
            position: relative
        }

        .sheet-head img {
            width: 100%;
            height: 360px;
            object-fit: cover
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 999px;
            background: #eee;
            color: #000;
            font-size: 18px;
            cursor: pointer
        }

        .sheet-body {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 16px;
            padding: 16px
        }

        @media (max-width:900px) {
            .sheet-body {
                grid-template-columns: 1fr
            }
        }

        .specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px
        }

        .spec {
            background: #fafafa;
            border: 1px solid var(--line);
            padding: 8px 10px;
            border-radius: 10px
        }
    </style>
</head>

<body>
    <!-- Shared header (same include slot used on feed page) -->
    <div data-include="/partials/header.html"></div>

    <section class="hero">
        <div class="hero-inner">
            <div class="breadcrumbs">EPCO Turn‑key / <strong>Slaughtering Equipment Library</strong></div>
            <h1>From reception to cutting — all key units in one place</h1>
            <p class="sub">Filter by process or search by keywords. Click a card for a large image and quick highlights;
                add items to your RFQ list.</p>
        </div>
        <div class="filters" id="filters">
            <button class="chip active" data-cat="All">All</button>
            <button class="chip" data-cat="Reception">Reception</button>
            <button class="chip" data-cat="Scalding & Dehairing">Scalding &amp; Dehairing</button>
            <button class="chip" data-cat="Evisceration">Evisceration</button>
            <button class="chip" data-cat="Paw Processing">Paw Processing</button>
            <button class="chip" data-cat="Cleaning & Inspection">Cleaning &amp; Inspection</button>
            <button class="chip" data-cat="Chilling">Chilling</button>
            <button class="chip" data-cat="Cutting & Deboning">Cutting &amp; Deboning</button>
            <button class="chip" data-cat="Conveying & Logistics">Conveying &amp; Logistics</button>
            <div class="search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 110-15 7.5 7.5 0 010 15z" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" />
                </svg>
                <input id="q" placeholder="Search equipment / process / keyword…" />
            </div>
        </div>
    </section>

    <main class="wrap">
        <div id="grid" class="grid"></div>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal" aria-hidden="true">
        <div class="sheet">
            <div class="sheet-head">
                <img id="mImg" alt="" />
                <button class="close" aria-label="Close" onclick="closeModal()">✕</button>
            </div>
            <div class="sheet-body">
                <div>
                    <div class="badge" id="mCat"></div>
                    <h2 id="mTitle" style="margin:.5rem 0 0"></h2>
                    <p id="mDesc" class="sub" style="margin:.5rem 0 1rem"></p>
                    <div style="display:flex;gap:10px;flex-wrap:wrap">
                        <a id="quoteBtn" class="btn">Add to RFQ</a>
                        <a id="downloadBtn" class="pill" target="_blank" style="text-decoration:none">Open Original</a>
                    </div>
                </div>
                <div>
                    <h3 style="margin:.2rem 0 .6rem">Highlights</h3>
                    <div id="mSpecs" class="specs"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shared footer (same include slot used on feed page) -->
    <div data-include="/partials/footer.html"></div>

    <script>
        /* ---- Data: strictly use your file names under /images/Slaughtering/ ---- */
        const ITEMS = [
            // Reception / Logistics
            { title: 'Divider (Line Splitter)', file: '分龙机.png', cat: 'Conveying & Logistics', desc: 'Automated line splitting for balanced throughput.' },
            { title: 'Inclined Line Splitter', file: '倾斜式分龙机.png', cat: 'Conveying & Logistics', desc: 'Inclined divider for flexible line allocation.' },
            { title: 'Crate Unloading & Washing', file: '禽笼清洗机.png', cat: 'Reception', desc: 'Wash crates at reception to ensure hygiene.' },
            { title: 'Crate Lifting & Palletizing', file: '托举式码笼机.png', cat: 'Reception', desc: 'Lift and stack crates efficiently and safely.' },

            // Scalding & Dehairing
            { title: 'Jet Scalding Tank', file: '射流浸烫机.png', cat: 'Scalding & Dehairing', desc: 'Jet flow scalding for uniform heat transfer.' },
            { title: 'N-type Scalding Tank', file: 'N型浸烫机.png', cat: 'Scalding & Dehairing', desc: 'Compact N-route scalding for steady output.' },
            { title: 'Fine Plucker', file: '精脱毛机.png', cat: 'Scalding & Dehairing', desc: 'Finishing plucker for residual feathers.' },
            { title: 'Rough Plucker', file: '粗脱毛机.png', cat: 'Scalding & Dehairing', desc: 'Primary plucking section with high removal rate.' },
            { title: 'Horizontal Plucker', file: '卧式脱毛机.png', cat: 'Scalding & Dehairing', desc: 'Horizontal configuration for special products.' },

            // Paw Processing
            { title: 'Straight-line Pre-cut Paw', file: '直线（预）切爪机.png', cat: 'Paw Processing', desc: 'Pre-cutting for paw processing line.' },
            { title: 'Paw Transfer Hanger', file: '切爪转挂机.png', cat: 'Paw Processing', desc: 'Automatic transfer to paw line.' },
            { title: 'Toe Cutting Machine', file: '切趾机.png', cat: 'Paw Processing', desc: 'Accurate toe cutting for export standards.' },
            { title: 'Spiral Paw Conveyor', file: '螺旋爪机.png', cat: 'Paw Processing', desc: 'Gentle spiral conveying of paws.' },
            { title: 'Paw Skin Peeler', file: '鸡爪脱皮机.png', cat: 'Paw Processing', desc: 'Automatic skinning for chicken paws.' },
            { title: 'Paw Pre-chilling Line', file: '鸡爪预冷线.png', cat: 'Chilling', desc: 'Continuous pre-chilling after paw processing.' },

            // Evisceration
            { title: 'Opening Machine', file: '开膛机.png', cat: 'Evisceration', desc: 'Automatic opening prior to evisceration.' },
            { title: 'Eviscerator', file: '掏腔机.png', cat: 'Evisceration', desc: 'Automatic evisceration with high yield.' },
            { title: 'Eviscerator (Gripping Type)', file: '掏腔机（夹取式）.png', cat: 'Evisceration', desc: 'Gripping eviscerator for stable handling.' },
            { title: 'Abdominal Fat Remover', file: '腔油去除机.png', cat: 'Evisceration', desc: 'Remove abdominal fat to meet specs.' },
            { title: 'Lung Extractor', file: '吸肺机.png', cat: 'Evisceration', desc: 'Efficient lung removal with low residue.' },
            { title: 'Cropper (Craw Remover)', file: '去嗉囊机.png', cat: 'Evisceration', desc: 'Remove crop reliably and hygienically.' },

            // Cleaning & Inspection
            { title: 'Carcass Inside/Outside Washer', file: '胴体内外清洗机.png', cat: 'Cleaning & Inspection', desc: 'Dual-nozzle washing for carcass hygiene.' },
            { title: 'Automatic Unloader', file: '自动卸载机.png', cat: 'Conveying & Logistics', desc: 'Unload from shackle line automatically.' },
            { title: 'Carcass Weighing System', file: '胴体称重系统.png', cat: 'Cleaning & Inspection', desc: 'In-line weighing & data capture.' },
            { title: 'Carcass Pre-wash System', file: '胴体预清洗系统.png', cat: 'Cleaning & Inspection', desc: 'Pre-wash section before cooling.' },
            { title: 'Tunnel Washer', file: '隧道式清洗机.png', cat: 'Cleaning & Inspection', desc: 'High-capacity tunnel cleaning.' },
            { title: 'Breathing Pump', file: '呼吸泵.png', cat: 'Cleaning & Inspection', desc: 'Vacuum pump for hygienic handling.' },

            // Chilling
            { title: 'High-capacity Pre-chiller', file: '超大容量预冷机.png', cat: 'Chilling', desc: 'Large-volume immersion pre-chilling.' },
            { title: 'Liver Pre-chiller', file: '肝预冷机.png', cat: 'Chilling', desc: 'Dedicated liver pre-chilling tank.' },

            // Cutting & Deboning
            { title: 'Horizontal De-gluer / Fat Separator', file: '卧式脱胶脂机.png', cat: 'Cutting & Deboning', desc: 'Horizontal fat separation prior to cut-up.' },
            { title: 'Auto Head Cutter', file: '自动切头机.png', cat: 'Cutting & Deboning', desc: 'Accurate head cutting on line.' },
            { title: 'Auto Neck Cutter', file: '自动切脖机.png', cat: 'Cutting & Deboning', desc: 'Consistent neck cutting with safety guards.' },
            { title: 'Auto Tail Cutter', file: '自动切尾机.png', cat: 'Cutting & Deboning', desc: 'Tail cutting for standardized products.' },
            { title: 'Auto Breast Opener', file: '自动开胸机.png', cat: 'Cutting & Deboning', desc: 'Open breast for further processing.' },
            { title: 'Thigh Deboner', file: '鸡上腿剔骨机.png', cat: 'Cutting & Deboning', desc: 'Automated deboning for upper thigh.' }
        ];

        const grid = document.getElementById('grid');
        function render(list) {
            grid.innerHTML = '';
            list.forEach((p, i) => {
                const el = document.createElement('article');
                el.className = 'card';
                el.innerHTML = `
          <div class="thumb"><img loading="lazy" src="images/Slaughtering/${p.file}" alt="${p.title}"><span class="badge">${p.cat}</span></div>
          <div class="body">
            <div class="title">${p.title}</div>
            <div class="desc">${p.desc || ''}</div>
            <div class="meta">
              <span class="pill">${p.cat}</span>
              <a class="btn" href="#" data-idx="${i}">Details</a>
            </div>
          </div>`;
                el.querySelector('.btn').addEventListener('click', e => { e.preventDefault(); openModal(p) });
                grid.appendChild(el);
            });
        }
        render(ITEMS);

        // filter chips
        const chips = document.querySelectorAll('.chip');
        function apply() {
            const active = document.querySelector('.chip.active').dataset.cat;
            const kw = document.getElementById('q').value.trim().toLowerCase();
            let list = ITEMS.filter(p => active === 'All' || p.cat === active);
            if (kw) { list = list.filter(p => (p.title + ' ' + (p.desc || '') + ' ' + p.cat).toLowerCase().includes(kw)); }
            render(list);
        }
        chips.forEach(ch => { ch.addEventListener('click', () => { chips.forEach(c => c.classList.remove('active')); ch.classList.add('active'); apply(); }); });
        document.getElementById('q').addEventListener('input', apply);

        // modal logic
        const modal = document.getElementById('modal');
        const mImg = document.getElementById('mImg');
        const mCat = document.getElementById('mCat');
        const mTitle = document.getElementById('mTitle');
        const mDesc = document.getElementById('mDesc');
        const mSpecs = document.getElementById('mSpecs');
        const quoteBtn = document.getElementById('quoteBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        function openModal(p) {
            mImg.src = 'images/Slaughtering/' + p.file; mImg.alt = p.title;
            mCat.textContent = p.cat; mTitle.textContent = p.title; mDesc.textContent = p.desc || '';
            mSpecs.innerHTML = '';
            ['Food‑grade stainless', 'Easy cleaning', 'Supports line integration'].forEach(s => {
                const div = document.createElement('div'); div.className = 'spec'; div.textContent = s; mSpecs.appendChild(div);
            });
            quoteBtn.onclick = () => alert(`Added [${p.title}] to RFQ. Please contact us via the footer.`);
            downloadBtn.href = 'images/Slaughtering/' + p.file;
            modal.classList.add('open'); modal.setAttribute('aria-hidden', 'false');
        }
        function closeModal() { modal.classList.remove('open'); modal.setAttribute('aria-hidden', 'true'); }
        window.closeModal = closeModal;
        modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

        // include shared header/footer, same as feed page
        document.addEventListener('DOMContentLoaded', async () => {
            const slots = document.querySelectorAll('[data-include]');
            for (const el of slots) { const file = el.getAttribute('data-include'); const res = await fetch(file); el.innerHTML = await res.text(); }
        });
    </script>
</body>

</html>
